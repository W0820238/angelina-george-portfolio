<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital,wght@0,400;0,700;1,400;1,700&family=League+Gothic&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <img src="img/mainlogo.png" alt="logos" width="400" style="display:block; margin:auto;">
  </header>

 
  <section class="section">
    <h2>Logotype • Brandmark • Submark</h2>
      <img src="img/mainlogo.png" alt="Logotype" width="250">
      <img src="img/logo2.png" alt="Brandmark" width="250">
      <img src="img/logo3.png" alt="Submark" width="250">
  </section>

 

	<section class="section">
	<h2> Colour Palette</h2>
	<div class="palette">
  <div class="swatch">
    <img src="img/Star 1.png" alt="Primary Colour" height="200">
    <p>Primary<br>#322E83</p>
  </div>
  <div class="swatch">
    <img src="img/Star 2.png" alt="Secondary Colour" height="200">
    <p>Secondary<br>#B9C8E7</p>
  </div>
  <div class="swatch">
    <img src="img/Star 3.png" alt="Tertiary Colour" height="200">
    <p>Tertiary<br>#FFFFFF</p>
  </div>
  <div class="swatch">
    <img src="img/Star 4.png" alt="Accent Colour" height="200">
    <p>Accent<br>#FBEBC0</p>
  </div>
</div>
</section>

<section class="section">
    <h2>Typefaces</h2>
    <div class="typefaces">
      <p class="league-gothic">League Gothic - Bold<br>Aa Bb Cc 123</p>
      <p class="instrument-serif">Instrument Serif - Thin<br>Aa Bb Cc 123</p>
    </div>
  </section>


<section class="section">
    <h2>Brand Imagery</h2>
  <img src="img/moodboard.png" alt="moodboard" width="650">
  </section>
</body>
</html>
